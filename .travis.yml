language: android

jdk: oraclejdk7

env:
  global:
    - ADB_INSTALL_TIMEOUT=8

env:
  matrix:
    - ANDROID_TARGET=10 ANDROID_ABI=default/armeabi
    - ANDROID_TARGET=21 ANDROID_ABI=default/armeabi-v7a

android:
  components:
    - android-22
    - build-tools-22.0.1

cache:
  directories:
    - $HOME/.gradle/caches/2.4
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - cd src/Bitreserve-android-sdk
  - ./gradlew clean assemble -PdisablePreDex -q
  - ./gradlew connectedAndroidTest --console=plain
  - ./gradlew test --console=plain
